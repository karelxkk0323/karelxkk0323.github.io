<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Example</title>
    <style>
        /* CSS 코드로 배경 이미지를 설정합니다. */
        body {
            /* 배경 이미지의 경로를 지정합니다. */
            background-image: url('C:\Users\ys032\OneDrive\바탕 화면\BBEDA884EBB0B2ED94A9EC9097%B010.jpg');
            /* 배경 이미지를 가운데 정렬하고, 화면을 꽉 채우도록 설정합니다. */
            background-size: cover;
            /* 배경 이미지를 고정시킵니다. */
            background-attachment: fixed;
        }
    </style>
</body>
</html>
